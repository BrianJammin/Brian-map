<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google Maps Tools</title>
  <link rel="stylesheet" type="text/css" href="maps.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5gJnZdmir3z6vMBhQ_wIfMvn7tBQRg2o&callback=initMap&v=weekly" defer></script>
  <script src="maps.js"></script>
</head>

<body>
 <div><h1>Google Maps API</h1></div>
  <div class="row 2 col 2"id="map"></div>
  
  <div class="container border bg-light mt-2" >
  <div class=" mt-3 col-md-auto text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25"> Looking for address: <input id="address" placeholder="Type an Address" type="textbox">
    <button class="btn btn-outline-success" type="button" value="Search Address" onclick="getCoordinates()">Search Address</button>
  </div>
    <div class=" mt-2 col-md-auto text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25" >
  <!-- Instruction 1 - Form to place marker on map -->
  <form class="mt-2">
    <label for="marker-latitude">Latitude:</label>
    <input type="text" id="marker-latitude" name="marker-latitude" placeholder="Type or Paste Latitude">
    <label for="marker-longitude">Longitude:</label>
    <input type="text" id="marker-longitude" name="marker-longitude" placeholder=" Type or Paste Longitude">
    <button class="btn btn-outline-success" type="button" onclick="placeMarker()">Add Marker</button>
  </form >
</div>
<div class="col-md-auto mt-2 text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25">
  <!-- Instruction 2 - Form to search route between origin and destination -->
  <form>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" placeholder="Starting Point">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="Ending Point">
    <button class="btn btn-outline-success" type="button" onclick="getDirections()">Search Route</button>
  </form>
</div>
<div class="col-md-auto mt-2 text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25">
  <!-- Instruction 3 - Form to place a circle on map -->
  <form>
    <label for="circle-latitude">Circle Latitude:</label>
    <input type="text" id="circle-latitude" name="circle-latitude" placeholder="Center Latitude">
    <label for="circle-longitude">Circle Longitude:</label>
    <input type="text" id="circle-longitude" name="circle-longitude" placeholder="Center Longitude">
    <label for="circle-radius">Radius:</label>
    <input type="text" id="circle-radius" name="circle-radius" placeholder="Radius">
    <button class="btn btn-outline-success" type="button" onclick="placeCircle()">Create Circle</button>
  </form>
</div>

<div class="col-md-auto mt-2 text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25">
  <!-- Instruction 4 - Form to place a rectangle on map -->
  <form>
    <label for="north-coord">North Coordinate:</label>
    <input type="text" id="north-coord" name="north-coord" placeholder="North Coordinate">
    <label for="south-coord">South Coordinate:</label>
    <input type="text" id="south-coord" name="south-coord" placeholder="South Coordinate">
    <label for="east-coord">East Coordinate:</label>
    <input type="text" id="east-coord" name="east-coord" placeholder="East Coordinate">
    <label for="west-coord">West Coordinate:</label>
    <input type="text" id="west-coord" name="west-coord" placeholder="West Coordinate">
    <button class="btn btn-outline-success" type="button" onclick="placeRectangle()">Create Rectangle</button>
  </form>
</div>
<div class="col-md-auto row 3 mt-3 text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25">
  <!-- Instruction 5 - Form to place polygon on the map -->
  <form>
    <label for="polygon-lat1">Polygon Latitude 1:</label>
    <input type="text" id="polygon-lat1" name="polygon-lat1" placeholder="Polygon Latitude 1">
    <label for="polygon-lng1">Polygon Longitude 1:</label>
    <input type="text" id="polygon-lng1" name="polygon-lng1" placeholder="Polygon Longitude 1">
    <label for="polygon-lat2">Polygon Latitude 2:</label>
    <input type="text" id="polygon--lat2" name="polygon-lat2" placeholder="Polygon Latitude 2">
    <label for="polygon-lng2">Polygon Longitude 2:</label>
    <input type="text" id="polygon-lng2" name="polygon--lng2" placeholder="Polygon Longitude 2">
    <label for="polygon-lat3">Polygon Latitude 3:</label>
    <input type="text" id="polygon--lat3" name="polygon-lat3" placeholder="Polygon Latitude 3">
    <label for="polygon-lng3">Polygon Longitude 3:</label>
    <input type="text" id="polygon-lng3" name="polygon-lng3" placeholder="Polygon Longitude 3">
    <label for="polygon-lat4">Polygon Latitude 4:</label>
    <input type="text" id="polygon--lat4" name="polygon-lat4" placeholder="Polygon Latitude 4">
    <label for="polygon-lng4">Polygon Longitude 4:</label>
    <input type="text" id="polygon-lng4" name="polygon-lng4" placeholder="Polygon Longitude 4">
    <button class="btn btn-outline-success" type="button" onclick="placePolygon()">Create Polygon</button>
  </form>
</div>

<div class=" lastDiv col-md-auto row 3 mt-3 text-center border primary p-2 m-2 bg-success p-2 text-dark bg-opacity-25">
  <!-- Instruction 6 - Form to place polylines on the map with four coordinates -->
  <form>
    <label for="lat1">Polyline Latitude 1:</label>
    <input type="text" id="lat1" name="lat1" placeholder="Polyline Latitude 1">
    <label for="lng1">Polyline Longitude 1:</label>
    <input type="text" id="lng1" name="lng1" placeholder="Polyline Longitude 1">
    <label for="lat2">Polyline Latitude 2:</label>
    <input type="text" id="lat2" name="lat2" placeholder="Polyline Latitude 2">
    <label for="lng2">Polyline Longitude 2:</label>
    <input type="text" id="lng2" name="lng2" placeholder="Polyline Longitude 2">
    <label for="lat3">Polyline Latitude 3:</label>
    <input type="text" id="lat3" name="lat3" placeholder="Polyline Latitude 3">
    <label for="lng3">Polyline Longitude 3:</label>
    <input type="text" id="lng3" name="lng3" placeholder="Polyline Longitude 3">
    <label for="lat4">Polyline Latitude 4:</label>
    <input type="text" id="lat4" name="lat4" placeholder="Polyline Latitude 4">
    <label for="lng3">Polyline Longitude 4:</label>
    <input type="text" id="lng4" name="lng4" placeholder="Polyline Longitude 4">
    <button class="btn btn-outline-success" type="button" onclick="placePolyline()">Create Polyline</button>
    </form>
</div>

  </div>
</body>
